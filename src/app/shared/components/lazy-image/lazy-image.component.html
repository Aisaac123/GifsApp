<div class="d-flex justify-content-center">
  <img
    [src]="url"
       alt="Not found"
       class="card-img-top animate__animated animate__fadeInDown"
      [ngStyle]="{display: hasLoaded ? '' : 'none'}">

  <img src="assets/loader.svg"
       alt=""
       height="35"
       width="35"
       class="mt-3 animate__animated animate__fadeIn"
       (load)="onLoad()"
       *ngIf="!hasLoaded"
  >
</div>
